<div style="text-align: center">
  <h1>Forgot Password</h1>
  <br>
  <div>
    <label for="email">Email: </label>
    <input id="email" type="email" [(ngModel)]="email">
  </div>
  <br>
  <button [disabled]="!email.length" (click)="onSubmit()">Submit</button>
  <br>
  <br>
  <a routerLink="/login">Back</a>
  <br>
  <br>
</div>
