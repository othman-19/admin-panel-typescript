<div class="container text-center d-flex justify-content-center">
  <div class="col-md-6 ModalForm center">
    <div class="card card-container p-4 my-4">
      <h3>Change Password Challenge</h3>
      <!-- <img
        src={image}
        alt="profile-img"
        class="profile-img-card"
      /> -->
      <Form>
        <div class="form-group">
          <label htmlFor="name">Name: </label>
          <input
            id="name"
            class="form-control"
            type="text"
            name="name"
            [(ngModel)]="name"
          />
        </div>
        <div class="form-group">
          <label htmlFor="newPassword">New Password: </label>
          <input
            id="newPassword"
            class="form-control"
            type="password"
            name="password"
            [(ngModel)]="newPassword"
          />
        </div>
        <div class="form-group my-4" >
          <button
            type="button"
            class="btn btn-primary btn-block"
            [disabled]="!name.length || !newPassword.length"
            (click)="onChange()"
          >
            Change
          </button>
        </div>
      </Form>
      <a routerLink="/dashboard">Back</a>
    </div>
  </div>
</div>
