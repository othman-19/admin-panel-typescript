
<div class="container text-center d-flex justify-content-center">
  <div class="col-md-6 ModalForm center">
    <div class="card card-container p-4 my-4">
      <h3>Change Password</h3>
      <!-- <img
        src={image}
        alt="profile-img"
        class="profile-img-card"
      /> -->
      <Form>
        <div class="form-group">
          <label htmlFor="oldPassword">Old Password: </label>
          <input
            id="oldPassword"
            class="form-control"
            type="password"
            name="oldPassword"
            [(ngModel)]="oldPassword"
          />
        </div>
        <div class="form-group">
          <label htmlFor="newPassword">New Password: </label>
          <input
            id="newPassword"
            class="form-control"
            type="password"
            name="password"
            [(ngModel)]="newPassword"
          />
        </div>
        <div class="form-group my-4" >
          <button
            type="button"
            class="btn btn-primary btn-block"
            [disabled]="!oldPassword.length && !newPassword.length"
            (click)="onChange()"
          >
            Change
          </button>
        </div>
      </Form>
      <a routerLink="/dashboard">Back</a>
    </div>
  </div>
</div>
