<div class="container text-center d-flex justify-content-center">
  <div class="col-md-6 ModalForm center">
    <div class="card card-container p-4 my-4">
      <h3>Signup</h3>
      <!-- <img
        src={image}
        alt="profile-img"
        class="profile-img-card"
      /> -->
      <Form>
        <div class="form-group">
          <label htmlFor="name">Name: </label>
          <input
            id="name"
            class="form-control"
            type="text"
            name="name"
            [(ngModel)]="name"
          />
        </div>
        <div class="form-group">
          <label htmlFor="email">Email: </label>
          <input
            class="form-control"
            type="text"
            name="email"
            [(ngModel)]="email"
          />
        </div>
        <div class="form-group">
          <label htmlFor="password">Password: </label>
          <input
            class="form-control"
            type="text"
            name="password"
            [(ngModel)]="password"
          />
        </div>
        <div class="form-group my-4" >
          <button
            type="button"
            class="btn btn-primary btn-block"
            [disabled]="!email.length && !password.length"
            (click)="onRegister()"
          >
            Register
          </button>
        </div>
      </Form>
      <a routerLink="/login">Login</a>
    </div>
  </div>
</div>
