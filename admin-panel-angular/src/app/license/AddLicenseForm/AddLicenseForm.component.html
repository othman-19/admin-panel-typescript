<div class="container text-center d-flex justify-content-center">
<div class="col-md-6 ModalForm center">
  <div class="card card-container p-4 my-4">
    <h3>Create Licence</h3>
    <!-- <img
      src={image}
      alt="profile-img"
      class="profile-img-card"
    /> -->
    <Form>
      <div class="form-group">
        <label htmlFor="appID">appID</label>
        <input
          class="form-control"
          type="text"
          name="appID"
          [(ngModel)]="appID"
        />
      </div>
      <div class="form-group">
        <label htmlFor="customerID">customerID</label>
        <input
          class="form-control"
          type="text"
          name="customerID"
          [(ngModel)]="customerID"
        />
      </div>
      <div class="form-group my-4" >
        <button
          type="button"
          class="btn btn-primary btn-block"
          (click)="onSubmit()"
        >
          <span>Create Licence</span>
        </button>
      </div>
    </Form>
    <a to="/">
      Know more about licenses?
    </a>
    <button
      routerLink="/license"
      type='button'
      class="btn btn-primary mx-1"
    >
      Licenses list
    </button>
  </div>
</div>
</div>
